{% extends 'base.html'%}
{% load bootstrap3 %}
{% block content%}
<style>
    body {
          background-color: wheat;
        }


</style>
<body>
    <div>
       <div class="container" style="width: 500px;margin-top: 1.5em; " >

            <!-- edit profile Form-->
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10 col-sm-12">
                  <div class="card">
                    <div class="card-body">
                      <form method="post" action="{% url 'edit_profile'%}" enctype="multipart/form-data" novalidate>
                        {% csrf_token %}
                        {% bootstrap_form form%}
                        <!--{{ form.as_p}}-->
                        <button type="submit" class="btn btn-success btn-block" style="margin-left: 0em;">Update Profile</button>
                      </form>
                    </div>
                  </div>
                </div>
            </div>
       </div>
    </div>
</body>
{% endblock %}
