{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<body style="background-image:url(https://media.timeout.com/images/103365558/image.jpg);background-size:cover;">
<div class="container" style="padding-top: 100px;">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="row">
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}
              
                <div class="col-md-3">
                    <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-sm" value="Login">
                  </div>
                  </div>
            <input type="hidden" name="next" value="{{next}}">
          </form>
        </div>
      </div>
      <div class="col-md-3">
          <a  href="/accounts/register/"><button class="btn btn-primary" style="font-size: 1em;">Sign up</button></a>
      </div>
    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>
</div>
</body>
{% endblock %}
